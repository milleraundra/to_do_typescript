<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../build/js/app.js"></script>
    <title>To Do</title>
  </head>
  <body>
    <h1>To-Do List</h1>

    <button type="button" id="buttonType" name="types">Tasks by Type</button>
    <button type="button" id="buttonPriority" name="people">Tasks by Priority</button>

<!-- Tasks by Type -->

    <div id="type">
      <div>
        <h2>Home Tasks</h2>
        <ul id="homeTasks"></ul>
      </div>

      <div>
        <h2>Work Tasks</h2>
        <ul id="workTasks"></ul>
      </div>

      <div>
        <h2>Hobby Tasks</h2>
        <ul id="hobbyTasks"></ul>
      </div>

    </div>

<!-- Tasks by Priority -->
    <div id="priority">
      <div class="high">
        <h2>High Priority Tasks</h2>
        <ul id="high">

        </ul>
      </div>
      <div class="medium">
        <h2>Medium Priority Tasks</h2>
        <ul id="medium">

        </ul>
      </div>
      <div class="low">
        <h2>Low Priority Tasks</h2>
        <ul id="low">

        </ul>
      </div>
    </div>

    <div>
      <h2>Thor's Tasks:</h2>
      <div id="thor_priority">

      </div>
      <ul id="thorTasks"></ul></div> -->
  </body>
</html>
